<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/scss/Contact/contact.css">
    <title>Contact Page</title>
</head>
<body>
    
    <main>
        <section id="whole">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div class="left">
                            <div class="summary">
                                <img src="./assets/imgs/IMG_4793.jpeg">
                                <h3>Musa Afandiyev</h3>
                                <h6>Web Developer</h6>
                            </div>
                            <div class="options">
                                <a class="eachOption" href="./index.html">
                                    <i class="fa-solid fa-house"></i>
                                    <span>Home</span>
                                </a>
                                <a class="eachOption" href="./about.html">
                                    <i class="fa-solid fa-info"></i>
                                    <span>About Me</span>
                                </a>
                                <a class="eachOption" href="./education.html">
                                    <i class="fa-solid fa-graduation-cap"></i>
                                    <span>Education</span>
                                </a>
                                <a class="eachOption" href="./programming.html">
                                    <i class="fa-solid fa-computer"></i>
                                    <span>Programming Skills</span>
                                </a>
                                <a class="eachOption" href="./otherskills.html">
                                    <i class="fa-solid fa-book"></i>
                                    <span>Other Skills</span>
                                </a>
                                <a class="eachOption" href="./contact.html">
                                    <i class="fa-solid fa-phone"></i>
                                    <span>Contact</span>
                                </a>
                            </div>
                            <div class="socialMedia">
                                <i class="fa-brands fa-facebook-f"></i>
                                <i class="fa-brands fa-twitter"></i>
                                <i class="fa-brands fa-instagram"></i>
                                <i class="fa-brands fa-youtube"></i>
                                <i class="fa-solid fa-globe"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="right">
                            <div class="row">
                                <h1>Get In Touch</h1>
                                <div class="col-md-6 eachInp">
                                    <div class="form-group">
                                        <label class="name" for="name">Full Name</label>
                                        <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                                    </div>
                                </div>
                                <div class="col-md-6 eachInp">
                                    <div class="form-group">
                                        <label class="email" for="email">Email</label>
                                        <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-md-6 eachInp">
                                    <div class="form-group">
                                        <label class="subject" for="subject">Subject</label>
                                        <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                                    </div>
                                </div>
                                <div class="col-md-6 eachInp">
                                    <div class="form-group">
                                        <label class="phone" for="phone">Phone</label>
                                        <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone">
                                    </div>
                                </div>
                                <div class="col-md-12 eachInp">
                                    <div class="form-group">
                                        <label class="message" for="message">Message</label>
                                        <textarea type="text" class="form-control" name="message" id="message" placeholder="Message"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12 eachInp">
                                    <button type="submit" class="btn">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <script src="https://kit.fontawesome.com/ba8f3ff677.js" crossorigin="anonymous"></script>

</body>
</html>
